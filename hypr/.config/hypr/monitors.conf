# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
env = GDK_SCALE,2
monitor=,preferred,auto,auto

# LEFT  — LG Ultrawide (3440×1440 @ ~100 Hz)
# Using the description matcher so it’s stable even if the port changes.
monitor = desc:LG Electronics LG ULTRAWIDE 309NTCZAL731, 3440x1440@100, 0x0, 1

# CENTER (MAIN) — AW2720HFA (1920×1080 @ 239.76 Hz)
# Placed immediately to the right of the 3440-wide ultrawide → x = 3440
monitor = desc:Dell Inc. AW2720HFA 8DXDH43, 1920x1080@239.76, 3440x0, 1

# RIGHT (PORTRAIT) — S2415H (1920×1080 @ 60 Hz), rotated 90°
# Sits to the right of center. Center width is 1920 → x = 3440 + 1920 = 5360
# When rotated 90°, Hyprland uses the transformed width (1080) for layout calculations.
monitor = desc:Dell Inc. DELL S2415H 7JK8G77D10EL, 1920x1080@60, 5360x0, 1, transform, 3
